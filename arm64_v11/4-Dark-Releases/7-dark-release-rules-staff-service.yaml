apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: fleetman-staff-service
  namespace: default
spec:
  hosts:
    - fleetman-staff-service.default.svc.cluster.local
  http:
    - match:
      - headers:
            x-dark-release:
              exact: deployed
      route:
        - destination:
            host: fleetman-staff-service.default.svc.cluster.local
            subset: risky
    - route:
      - destination:
          host: fleetman-staff-service.default.svc.cluster.local
          subset: safe

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  labels:
    kiali_wizard: weighted_routing
  name: fleetman-staff-service
  namespace: default
spec:
  host: fleetman-staff-service.default.svc.cluster.local
  subsets:
    - labels:
        version: safe
      name: safe
    - labels:
        version: risky
      name: risky
